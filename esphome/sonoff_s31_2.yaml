esphome:
  name: sonoff_s31_2
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${readable_devicename} Hotspot
    password: !secret ap_password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Sonoff S31 2 Button"
    on_click:
      max_length: 500ms
      then:
        - switch.toggle: s31_relay
  - platform: status
    name: "Sonoff S31 2 Status"

status_led:
  pin:
    number: GPIO13
    inverted: True

switch:
  - platform: gpio
    id: s31_relay
    pin: GPIO12
    name: "Sonoff S31 2 Relay"
