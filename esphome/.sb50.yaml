esphome:
  name: $devicename
  platform: ESP8266
  board: esp01_1m
  includes:
    - sb50.h
  on_boot:
    then:
      - lambda: |-
          auto call = id(${devicename}).turn_on();
          call.set_brightness(1.0);
          call.set_rgb(0.0, 0.0, 0.0);
          call.set_color_temperature(259);
          call.perform();

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  use_address: ${lan_address}
  reboot_timeout: 60min

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${readable_devicename} Hotspot
    password: !secret ap_password

captive_portal:

logger:
  # Disable logging to serial
  baud_rate: 0

api:
  password: !secret api_password
  reboot_timeout: 0s

ota:
  password: !secret ota_password

output:
  - platform: esp8266_pwm
    id: output_red
    pin: GPIO4
  - platform: esp8266_pwm
    id: output_green
    pin: GPIO12
  - platform: esp8266_pwm
    id: output_blue
    pin: GPIO14
  - platform: esp8266_pwm
    id: output_warm_white
    pin: GPIO13
  - platform: esp8266_pwm
    id: output_cold_white
    pin: GPIO5

light:
  - platform: rgbww
    name: $devicename
    id: $devicename
    red: output_red
    green: output_green
    blue: output_blue
    warm_white: output_warm_white
    cold_white: output_cold_white
    cold_white_color_temperature: 6200 K
    warm_white_color_temperature: 2800 K
    color_interlock: true # avoids simultaneous RGB and W/W

sensor:
  - platform: wifi_signal
    name: ${readable_devicename} Wifi Signal
    update_interval: 60s